on: [push]

jobs:
  install:
    runs-on: ubuntu-latest
    name: Install oneapi tools
    steps:
    - uses: actions/checkout@v3
    - uses: rscohn2/setup-oneapi@v0
      with:
        list: true
        components: |
          icx
          vpl
    - name: Test install
      run: |
        source /opt/intel/oneapi/setvars.sh
